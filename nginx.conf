events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Log to stdout/stderr for containerized environments
    access_log /dev/stdout main;
    error_log /dev/stderr;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost; # This acts as the default server
        root /usr/share/nginx/html;
        index index.html;

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "clipboard-read=(), clipboard-write=(), geolocation=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;

        add_header Content-Security-Policy "
          default-src 'self';
          script-src 'self' https://*.posthog.com https://eu-assets.i.posthog.com;
          connect-src 'self' https://*.posthog.com https://eu.i.posthog.com;
          frame-src 'self' https://*.posthog.com https://eu.i.posthog.com;
          img-src 'self' https://*.posthog.com https://eu.i.posthog.com https://eu-assets.i.posthog.com data:;
          style-src 'self' 'unsafe-inline' https://*.posthog.com https://eu-assets.i.posthog.com;
        " always;

        # Health check endpoint
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'ok';
        }
    }

    server {
        listen 80;
        server_name app-joecowin-prod.azurewebsites.net;

        location / {
            return 301 https://joecow.in$request_uri;
        }
    }
}
